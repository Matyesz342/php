<!DOCTYPE html>
<html>
<head>
    <title>Bejelentkezes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4285f4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        form {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2d68c4;
        }
    </style>
</head>
<body>
    <h1>Bejelentkezes</h1>
    <form method="post" action="szerver_oldal.php">
        <label for="username">Felhasznalonev:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Jelszo:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Bejelentkezes">
    </form>
</body>
</html>
